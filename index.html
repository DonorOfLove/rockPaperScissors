    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
<wrapp class="wrapp">
    <button id="solo">solo</button>
    <button id="duo">duo</button>
    <button id="Rock" class="card">Rock</button>
    <button id="Paper" class="card">Paper</button>
    <button id="Scissors" class="card">Scissors</button>
</wrapp>
<div class="img__area" id="imgArea">
    <img src="" alt="" id="firstPlayerImg">
    <div class="text__place">
        <p><span id="firstPlayerScore">0</span>:<span id="secondPlayerScore">0</span></p>
        <p id="indicator"></p>
    </div>
    <img src="" alt="" id="secondPlayerImg">
</div>
